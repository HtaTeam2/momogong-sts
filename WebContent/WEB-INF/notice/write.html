<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>공지사항</title>
</head>

<body>
	<h3>공지사항</h3>
	<br>
	<form action="NoticeController/insert" method="post">

		<table border="1" cellspacing="1" width="60%">
			<tr>
				<td width=30% align=center>글번호</td>
				<td width=70%><input type="text" name="noticeNo"></td>
			</tr>
			<tr>
				<td width=30% align=center>글 내용</td>
				<td width=70%><input type="text" name="noticeContent">
				</td>
			</tr>

			<tr>
				<td width=30% align=center>등록시간</td>
				<td width=70%><input type="text" name="noticeRegdate">
				</td>
			</tr>
			<tr>
				<td width=30% align=center>글 제목</td>
				<td width=70%><input type="text" name="noticeTitle">
				</td>
			</tr>
			<tr>
				<td width=30% align=center>조회수</td>
				<td width=70%><input type="text" name="viewCount">
				</td>
			</tr>
		</table>
		<br>
		<br> 
		<input type="submit" value="등록하기">&nbsp; 
		<input type="reset" value="취소">&nbsp;

		<!-- 다음은 버튼 클릭만으로  index.html파일로 이동 가능한 단순 문법입니다. -->
		<input type="button" value="메인으로 이동"
			Onclick="location.href='main.html'">
			
	</form>


</body>
</html>
