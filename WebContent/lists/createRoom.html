<html>
<head>
<title>방생성</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
	<h3>방 생성</h3>
	<br>
	<!-- login Form  -->
	<form action="StdList/insert" method="post">
		방이름 : <input type="text" name="roomTitle" ><br>
		카테고리 : <input type="text" name="category" ><br>
		비밀번호 : <input type="text" name="roomPw" value="null"><br>
		방 설명 : <input type="text" name="roomDesc" value="null"><br>
		호스트 아이디 : <input type="text" name="hostId" value="${}"><br>

		<br>
		<input type="submit" value="로그인">&nbsp; 

		<!-- 다음은 버튼 클릭만으로  index.html파일로 이동 가능한 단순 문법입니다. 같은 페이지에 있으니 굳이 절대경로 지정안해줘도 됨 -->
		<input type="button" value="메인으로 이동" Onclick="location.href='index.html'">
	</form>
</body>
</html>
